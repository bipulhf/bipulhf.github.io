<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML Form</title>
    !-- BootstrapValidator CSS -->
  <link rel="stylesheet" href="http://cdn.jsdelivr.net/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css"/>

  <!-- jQuery and Bootstrap JS -->
  <script type="text/javascript" src="http://cdn.jsdelivr.net/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" src="http://cdn.jsdelivr.net/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  <!-- BootstrapValidator JS -->
  <script type="text/javascript" src="http://cdn.jsdelivr.net/jquery.bootstrapvalidator/0.5.0/js/bootstrapValidator.min.js"></script>
</head>

<body>

    <form action ="">

        <!--Text Box-->
        <label for="username">Your Name: </label>
        <!--Label has some features like when we will click on the name we will get to typing box.-->
        <input type="text" id="username" name="username" placeholder="Name" required>
        <br><br>
        <label for="email">Your E-mail: </label>
        <input type="email" id="email" name="email" placeholder="E-mail" required>
        <br><br>
        <label for="password">Your Password: </label>
        <input type="password" id="password" name="password" placeholder="Password" required>
        
        <br><br>
        
        <!--Radio Button-->
        <input type="radio" name="gender" value="male" id ="male">
        <label for="male">Male</label>
        <br>
        <input type="radio" name="gender" value="female" id ="female">
        <label for="female">Female</label>
        <br>
        <input type="radio" name="gender" value="other" id ="other">
        <label for="other">Other</label>
        <br> <br>
        <!--Just because we have used the "name" attribute same for all three types, we can select only one option at a time.-->

        <!--Dropdown Option-->
        <label for="question">Security Question</label>
        <select name ="question" id ="question">
            <option value ="q1">What is your favourite colour?</option>
            <option value ="q2">What is your favourite food?</option>
            <option value ="q3">What is your favourite song?</option>
        </select>

        <br><br>

        <label for ="security-question-answer">Write Here:</label>
        <input type="text" id= "security-question-answer" name = "security-question-answer">
        <br><br>

        <!--Textarea for larger text-->
        <label for="bio">Enter your Bio:</label> <br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="About you..."></textarea>

        <br><br>
        <!--Submit Button-->
        <input type="submit" value="Submit" id="postForm">
    </form>

</body>
<script>
    $(document).ready(function() {
    $('#test-form').bootstrapValidator({
        //submitButtons: '#postForm',
        // To use feedback icons, ensure that you use Bootstrap v3.1.0 or later
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },        
        fields: {
            firstName: {
             message: 'The first name is not valid',
                validators: {
                    notEmpty: {
                        message: 'The first name is required and cannot be empty'
                    },
                    stringLength: {
                        min: 1,
                        max: 30,
                        message: 'The first name must be more than 1 and less than 30 characters long'
                    },
                    regexp: {
                        regexp: /^[A-z]+$/,
                        message: 'The first name can only accept alphabetical input'
                    },
                }
            },
            lastName: {
                message: 'Last Name is not valid',
                validators: {
                    notEmpty: {
                        message: 'Last Name is required and cannot be empty'
                    },
                    stringLength: {
                        min: 1,
                        max: 30,
                        message: 'Last Name must be more than 1 and less than 30 characters long'
                    },
                    regexp: {
                        regexp: /^[A-z]+$/,
                        message: 'Last Names can only consist of alphabetical characters'
                    },
                }
            },
            email: {
                validators: {
                    notEmpty: {
                        message: 'The email address is required and cannot be empty'
                    },
                    emailAddress: {
                        message: 'The email address is not a valid'
                    }
                }
            },
            address: {
                message: 'Address is not valid',
                validators: {
                    notEmpty: {
                        message: 'Address is required and cannot be empty'
                    }
                }
            }, 

        }
    })
    .on('success.form.bv', function(e) {
        // Prevent form submission
        e.preventDefault();

        // Get the form instance
        var $form = $(e.target);

        // Get the BootstrapValidator instance
        var bv = $form.data('bootstrapValidator');

        // Use Ajax to submit form data
        var url = 'https://script.google.com/macros/s/AKfycbzBAC4KUQfH-Ukci3x5rBAsR4PbtaexpDTu9eEW4OsVdEvcm8A/exec';
        var redirectUrl = 'success-page.html';
        // show the loading 
        $('#postForm').prepend($('<span></span>').addClass('glyphicon glyphicon-refresh glyphicon-refresh-animate'));
        var jqxhr = $.post(url, $form.serialize(), function(data) {
            console.log("Success! Data: " + data.statusText);
            $(location).attr('href',redirectUrl);
        })
            .fail(function(data) {
                console.warn("Error! Data: " + data.statusText);
                // HACK - check if browser is Safari - and redirect even if fail b/c we know the form submits.
                if (navigator.userAgent.search("Safari") >= 0 && navigator.userAgent.search("Chrome") < 0) {
                    //alert("Browser is Safari -- we get an error, but the form still submits -- continue.");
                    $(location).attr('href',redirectUrl);                
                }
            });
    });
});
</script>
</html>
