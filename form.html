<!DOCTYPE html>
<html lang="en">
    
<head>
    <title>HTML Form</title>
    !-- BootstrapValidator CSS -->
  <link rel="stylesheet" href="http://cdn.jsdelivr.net/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css"/>

  <!-- jQuery and Bootstrap JS -->
  <script type="text/javascript" src="http://cdn.jsdelivr.net/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" src="http://cdn.jsdelivr.net/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  <!-- BootstrapValidator JS -->
  <script type="text/javascript" src="http://cdn.jsdelivr.net/jquery.bootstrapvalidator/0.5.0/js/bootstrapValidator.min.js"></script>
</head>

<body>

    <form role="form" id="test-form" name="submit-to-google-sheet">

        <!--Text Box-->
        <label for="username">Your Name: </label>
        <!--Label has some features like when we will click on the name we will get to typing box.-->
        <input type="text" id="username" name="username" placeholder="Name" required>
        <br><br>
        <label for="email">Your E-mail: </label>
        <input type="email" id="email" name="email" placeholder="E-mail" required>
        <br><br>
        <label for="password">Your Password: </label>
        <input type="password" id="password" name="password" placeholder="Password" required>
        
        <br><br>
        
        <!--Radio Button-->
        <input type="radio" name="gender" value="male" id ="male">
        <label for="male">Male</label>
        <br>
        <input type="radio" name="gender" value="female" id ="female">
        <label for="female">Female</label>
        <br>
        <input type="radio" name="gender" value="other" id ="other">
        <label for="other">Other</label>
        <br> <br>
        <!--Just because we have used the "name" attribute same for all three types, we can select only one option at a time.-->

        <!--Dropdown Option-->
        <label for="question">Security Question</label>
        <select name ="question" id ="question">
            <option value ="q1">What is your favourite colour?</option>
            <option value ="q2">What is your favourite food?</option>
            <option value ="q3">What is your favourite song?</option>
        </select>

        <br><br>

        <label for ="security-question-answer">Write Here:</label>
        <input type="text" id= "security-question-answer" name = "security-question-answer">
        <br><br>

        <!--Textarea for larger text-->
        <label for="bio">Enter your Bio:</label> <br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="About you..."></textarea>

        <br><br>
        <!--Submit Button-->
        <input type="submit" value="Submit" id="postForm">
    </form>

</body>
<script>
  const scriptURL = '<https://script.google.com/macros/s/AKfycbzBAC4KUQfH-Ukci3x5rBAsR4PbtaexpDTu9eEW4OsVdEvcm8A/exec>'
  const form = document.forms['submit-to-google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>
</html>
